services:
  - type: web
    name: chat-app-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: chat-app-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..qE3lxrcV9TM3nujRqJVeCHPd_4WFPO9eVZj8A_kjabI
      - key: MONGODB_URI
        value: mongodb://mongoadmin:secret@mongodb:27017/dbname?authSource=admin
      - key: NODE_VERSION
        value: 18

  - type: pserv
    name: mongodb 
    env: docker
    dockerfilePath: ./mongodb.Dockerfile
    disk:
      name: mongodb-data
      mountPath: /data/db
      sizeGB: 1 