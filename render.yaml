services:
  - type: web
    name: chat-app
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..qE3lxrcV9TM3nujRqJVeCHPd_4WFPO9eVZj8A_kjabI
      - key: NODE_VERSION
        value: 18
      - key: MONGODB_URI
        generateValue: false
        sync: false

  - type: redis
    name: chat-cache
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    plan: free

  - type: pserv
    name: mongo
    env: docker
    repo: https://github.com/render-examples/mongodb.git
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        value: mongo
      - key: MONGO_INITDB_ROOT_PASSWORD
        generateValue: true
    disk:
      name: data
      mountPath: /data/db
      sizeGB: 10
    envVarGroups:
      - name: mongo-env
        envVars:
          - key: MONGO_HOST
            value: mongo
          - key: MONGO_PORT
            value: 27017
          - key: MONGO_PASSWORD
            fromService:
              name: mongo
              type: pserv
              envVarKey: MONGO_INITDB_ROOT_PASSWORD 