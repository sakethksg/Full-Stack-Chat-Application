services:
  mongodb:
    image: sakethksg/mongo:latest
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    ports:
      - "27017:27017"
    networks:
      - fullstack-chatapp

  backend:
    image: sakethksg/chat_app_backend:v2
    container_name: full-stack_backend
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongoadmin:secret@mongodb:27017/dbname?authSource=admin
      - JWT_SECRET=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..qE3lxrcV9TM3nujRqJVeCHPd_4WFPO9eVZj8A_kjabI
      - PORT=5001
      - CLOUDINARY_CLOUD_NAME=dxm94feyq
      - CLOUDINARY_API_KEY=888396492558861
      - CLOUDINARY_API_SECRET=PoIu2e6F6Qle-aHTVGwguVnqJE0
    depends_on:
      - mongodb
    networks:
      - fullstack-chatapp

  frontend:
    image: sakethksg/chat_app_frontend:v2
    container_name: full-stack_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fullstack-chatapp

networks:
  fullstack-chatapp:
    driver: bridge

volumes:
  mongo-data:

